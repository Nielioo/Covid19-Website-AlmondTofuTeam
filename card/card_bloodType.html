<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card_bloodType.css">
</head>

<body>
    <!-- <section> -->
    <div class="card-holder">
        <div class="card">
            <span>A</span>
            <div class="switch">
                <input type="radio" name="choice" id="yes" checked>
                <label for="a+">A+</label>
                <input type="radio" name="choice" id="no">
                <label for="a-">A-</label>
                <span class="switchFilter"></span>
            </div>
            
        </div>
        <div class="card">
            <span>B</span>
            <div class="switch">
                <input type="radio" name="choice" id="yes" checked>
                <label for="b+">B+</label>
                <input type="radio" name="choice" id="no">
                <label for="b-">B-</label>
                <span class="switchFilter"></span>
            </div>
        </div>
        <div class="card">
            <span>AB</span>
            <div class="switch">
                <input type="radio" name="choice" id="yes" checked>
                <label for="ab+">AB+</label>
                <input type="radio" name="choice" id="no">
                <label for="ab-">AB-</label>
                <span class="switchFilter"></span>
            </div>
        </div>
        <div class="card">
            <span>O</span>
            <div class="switch">
                <input type="radio" name="choice" id="yes" checked>
                <label for="o+">O+</label>
                <input type="radio" name="choice" id="no">
                <label for="o-">O-</label>
                <span class="switchFilter"></span>
            </div>
        </div>
    </div>
    <!-- </section> -->


</body>

</html>
